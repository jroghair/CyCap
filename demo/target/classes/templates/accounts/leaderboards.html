<h1> LeaderBoards</h1>

<style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}

#stats {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#stats td, #stats th {
    border: 1px solid #ddd;
    padding: 8px;
}

#stats tr:nth-child(even){background-color: #f2f2f2;}

#cstats tr:hover {background-color: #ddd;}

#stats th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>

         	    <td th:text="${profiles.gamelosses}">...</td>
         	    <td th:text="${profiles.gamesplayed}">...</td>
         	    <td th:text="${profiles.flaggrabs}">...</td>
         	    <td th:text="${profiles.flagreturns}">...</td>
         	    <td th:text="${profiles.flagcaptures}">...</td>
         	    <td th:text="${profiles.experience}">...</td>  
      		</tr>
   		</th:block>
    </tbody>
  </table>
</body>
