<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Game Select</title>
		<link rel="stylesheet" href="/css/cycap_style.css"/>
		<link rel="stylesheet" href="/css/topnav_style.css"/>
		<link rel="stylesheet" href="/css/game_list.css"/>
	</head>
	
	<body>
		<div class="topnav">
			<h1>CyCap</h1>
			<a href="/about" id="logo"><img src="res/webpage/Team_IA_logo10.png" width="128" height="128"/></a> <!-- this would probably lead to the about page when you click on it -->
			<a href="/">Home</a>
			<a href="/how_to">How To Play</a>
			<a href="/about">About the Team</a>
			<a href="/game_list">Find Game</a>
			<a href="/accounts/profile">Profile Page</a>
			<a href="/accounts/chat">Chat</a>
			<a href="/logout">Log Out</a>
		</div>
		
		<h2>Select a game type please?</h2>
		<div id="table1" align="center">
			<table style="width:80%">
				<caption>Game List</caption>
				<tr>
					<th>Gamemode</th>
					<th>Number of Players</th> 
					<th>Select Button</th>
				</tr>
				<tr>
					<td>Capture the Flag</td>
					<td>234</td> 
					<td><button onclick = "capture()">Select!</button></td>
				</tr>
				<tr>
					<td>Team Deathmatch</td>
					<td>157</td> 
					<td><button onclick = "death()">Select!</button></td>
				</tr>
				<tr>
					<td>Free For All</td>
					<td>88</td> 
					<td><button onclick = "freeforall()">Select!</button></td>
				</tr>
			</table>
		</div>
	</body>
	
	<script>
	function death(){
		sessionStorage.setItem("type", "Death");
		window.location.href = "LobbyScreen";
	}
	function capture(){
		sessionStorage.setItem("type", "Capture");
		window.location.href = "LobbyScreen";
	}
	function freeforall(){
		alert("Sorry! This game mode is not yet ready!");
	}
	function givenId(){
		sessionStorage.setItem("type", document.getElementById("game").value);
		window.location.href = "LobbyScreen";
	}
	</script>
</html>
