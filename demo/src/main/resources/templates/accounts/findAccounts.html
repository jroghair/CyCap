<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'accounts')}">

<body>

  <h2>Find Friends</h2>

  <form th:object="${account}" th:action="@{/accounts}" method="get"
    class="form-horizontal" id="search-account-form">
    <div class="form-group">
      <div class="control-group" id="userIDGroup">
        <label class="col-sm-2 control-label">Player ID </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{UserID}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Friends</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/accounts/new}">Add Friend</a>

</body>
</html>
