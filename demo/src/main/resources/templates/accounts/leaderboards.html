<style>

 <input type="text" id="myInput" th:onkeyup= "'javascript:playerSearch();'" placeholder="Search for players.." title="Type in a name"/> 
 <input type="button" id="Infantry" th:onclick= "'javascript:infantry(\''+'infantry'+'\');'" value="Infantry Rankings"/> 
 <input type="button" id="recruit" th:onclick= "'javascript:recruit(\''+'recruit'+'\');'" value="Recruit Rankings"/>
 <input type="button" id="scout" th:onclick= "'javascript:scout(\''+'scout'+'\');'" value="Scout Rankings"/>
  
<script th:inline="javascript">
	function playerSearch(){
    /*<![CDATA[*/
    var input = document.getElementById("myInput");
    var filter = input.value.toUpperCase();
    var table = document.getElementById("stats");
    var tr = table.getElementsByTagName("tr");
    var length = tr.length;
    
    for(i=1;i<length;i++){
    	var a = tr[i].getElementsByTagName("td")[0];
    	if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
        } else {
            tr[i].style.display = "none";
        }
         
    }
    /*]]>*/
	}
</script>
