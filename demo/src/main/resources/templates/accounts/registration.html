<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CyCap Account Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/accounts/registration}" th:object="${account}" method="post">
    	<p>User ID: <input type="text" th:field="*{userID}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
		<p>Email: <input type="text" th:field="*{email}" /></p>
		<!-- <p>CreationDate: <input type="text" th:field="*{dateOfCreation}" /></p> -->
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
