<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'account')}">

<body>

  <h2>Find Players</h2>

  <form th:object="${account}" th:action="@{/account}" method="get"
    class="form-horizontal" id="search-account-form">
    <div class="form-group">
      <div class="control-group" id="userIdGroup">
        <label class="col-sm-2 control-label">Player Id: </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{userID}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Player</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/account/new}">Add Player</a>

</body>
</html>
