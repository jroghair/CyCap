<!DOCTYPE html>
<html>
	<body>
		<canvas id="myCanvas" width="1080" height="720" style="border:1px solid #000000;"></canvas>
			<img id="enemy" src="enemy.png"></img>
			<img id="player" src="player.png"></img>
			<img id="wall" src="wall.png"></img>
			<img id="trap" src="trap.png"></img>
		
		<style>
			img{
				display:none;
			}
		</style>
		
		<button id="button1" onclick="draw()">Start Game!</button>
		
		<script>
			let c;
			let ctx;
			let img1;
			let img2;
			let img3;
			let img4;
			
			function setup(){
				c = document.getElementById("myCanvas");
				ctx = c.getContext("2d");
				img1 = document.getElementById("enemy");
				img2 = document.getElementById("player");
				img3 = document.getElementById("wall");
				img4 = document.getElementById("trap");
			}
			
			function draw(){
				ctx.drawImage(img1,0,0);
				ctx.drawImage(img2,100,0);
				ctx.drawImage(img3,0,100);
				ctx.drawImage(img4,100,100);
			}
			window.onload = setup;
		</script>
	</body>
</html>
